<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE log4j:configuration PUBLIC "-//APACHE//DTD LOG4J 1.2//EN" "http://logging.apache.org/log4j/1.2/apidocs/org/apache/log4j/xml/doc-files/log4j.dtd">
<log4j:configuration debug="true" xmlns:log4j="http://jakarta.apache.org/log4j/">

	<!-- ================================================================== -->
	<!--                             APPENDERS                              -->
	<!-- ================================================================== -->

	<appender name="file" class="org.apache.log4j.rolling.RollingFileAppender">
		<param name="File" value="${catalina.base}/logs/${project.artifactId}-${project.version}.log" />
		<param name="Encoding" value="UTF-8" />
		<rollingPolicy class="org.apache.log4j.rolling.TimeBasedRollingPolicy">
			<param name="FileNamePattern" value="${catalina.base}/logs/${project.artifactId}-${project.version}.%d{yyyy-MM-dd}.log.gz"/>
		</rollingPolicy>
		<layout class="org.apache.log4j.EnhancedPatternLayout">
			<param name="ConversionPattern" value="%6r | %d{ISO8601} | %-5p | %c | %t | %x | %m%n" />
		</layout>
	</appender>
	
	<!-- ================================================================== -->
	<!--                              LOGGERS                               -->
	<!-- ================================================================== -->

	<!-- Project specific loggers -->
	<logger name="org.springframework">
		<level value="INFO"/>
	</logger>
	<logger name="org.apache">
		<level value="INFO"/>
	</logger>
	<logger name="org.hibernate">
		<level value="WARN"/>
	</logger>
	<logger name="org.hibernate.SQL" additivity="false"><!-- Log all SQL DML statements as they are executed -->
		<level value="WARN"/>
		<appender-ref ref="file" />
	</logger>
	<logger name="org.hibernate.type" additivity="false">
		<level value="TRACE"/>
		<appender-ref ref="console" />
	</logger-->
	<logger name="org.hibernate.stat.Statistics" additivity="false">
		<level value="WARN"/><!-- H3.6.8 changed the level from INFO to DEBUG -->
		<appender-ref ref="file" />
	</logger>
	
	<logger name="org.hibernate.cache" additivity="false">
		<level value="TRACE"/>
		<appender-ref ref="console" />
	</logger-->
	<logger name="org.hibernate.transaction" additivity="false">
		<level value="TRACE"/>
		<appender-ref ref="console" />
	</logger-->
	<logger name="org.hibernate.jdbc" additivity="false">
		<level value="TRACE"/>
		<appender-ref ref="console" />
	</logger-->

	<root>
		<priority value="INFO" />
		<appender-ref ref="file" />
	</root>
</log4j:configuration>
